<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Typing Speed Test</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        display: none;
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <nav>
        <a href="index.html">
          <img
            src="./assets/images/logo-large.svg"
            alt="Typing Speed Test Logo"
            class="logo"
          />
        </a>
      </nav>
      <div class="theme-toggle">
        <img
          src="./assets/images/icon-personal-best.svg"
          alt="personal trophy"
          class="theme-icon"
        />
        <h1>Personal best: <span id="personal-best">92 WPM</span></h1>
      </div>
    </header>

    <main>
      <!-- TEST SETUP STATE (Initial View) -->
      <section id="test-setup" class="test-state active">
        <section id="intro-area">
          <div class="time-measurements">
            <p class="time-button" data-time="15">
              WPM: <span class="wpm"></span>
            </p>
            <p class="time-button" data-time="30">
              Accuracy:<span class="accuracy"> </span>100%
            </p>
            <p class="time-button" data-time="60">
              Time: <span class="time">0:00 </span>
            </p>
          </div>
          <div class="settings-wrapper">
            <div class="difficulty-settings">
              <p>Difficulty:</p>
              <button class="easy-button" type="button">Easy</button>
              <button class="medium-button" type="button">Medium</button>
              <button class="hard-button" type="button">Hard</button>
            </div>
            <div class="mode-settings">
              <p>Mode:</p>
              <button class="Time-mode-button" type="button">
                Timed (60s)
              </button>
              <button class="passage-mode-button" type="button">Passage</button>
            </div>
          </div>
        </section>
        <div class="horizontal-line"></div>
      </section>

      <section id="passage-area" class="test-state active">
        <button class="start-button" type="button">Start Typing Test</button>
        <p>Or click the text and start typing</p>
      </section>
      <!-- TEST ACTIVE STATE (During Typing) -->
      <section id="test-active" class="test-state">
        <!-- Characters generated by JavaScript -->

        <div class="typing-container">
          <!-- Read-only passage display -->
          <textarea
            placeholder="loading"
            id="passage-display"
            class="passage-display"
            readonly
          ></textarea>

          <!-- Invisible overlay for typing input -->
          <textarea
            id="user-input"
            class="user-input"
            placeholder=""
            title="userInput"
          ></textarea>
        </div>
      </section>

      <!-- TEST RESULTS STATE (After Completion) -->
      <section id="test-results" class="test-state">
        <div class="test-complete">
          <img src="./assets/images/icon-completed.svg" alt="Check Icon" />
          <h2>Test Complete!</h2>
          <p>Solid run. Keep pushing to beat your high score.</p>
        </div>
        <div class="test-result">
          <div class="result-WPM">
            <h1>WPM:</h1>
            <p><span class="wpm"></span></p>
          </div>
          <div class="result-Accuracy">
            <h1>Accuracy:</h1>
            <p>90%</p>
          </div>
          <div class="result-Errors">
            <h1>Characters:</h1>
            <p>120/5</p>
          </div>
        </div>
        <button class="reset-button" type="button">
          Go Again
          <img src="./assets/images/icon-restart.svg" alt="Restart Icon" />
        </button>
      </section>
      <!-- Test Complete End -->
      <section id="try-button" class="test-state">
        <button class="try-again-button" type="button">
          Restart Test
          <img src="./assets/images/icon-restart.svg" alt="Restart Icon" />
        </button>
      </section>
    </main>
    <!-- Test Complete End -->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
    <script src="script.js"></script>
  </body>
</html>
