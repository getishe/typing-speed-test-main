<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Typing Speed Test</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <nav>
        <a href="index.html">
          <img
            src="./assets/images/logo-large.svg"
            alt="Typing Speed Test Logo"
            class="logo"
          />
        </a>
      </nav>
      <div class="theme-toggle">
        <img
          src="./assets/images/icon-personal-best.svg"
          alt="personal trophy"
          class="theme-icon"
        />
      <h1>Personal best: <span id="personal-best">92 WPM</span></h1>
    </div>
    </header>

    <main>
      <section id="intro-area">
      <!-- <section class="time-area"> -->
        <!-- PB -->
        <div class="time-measurements">
          <!-- WPM -->
          <p class="time-button" data-time="15"><span class="wpm">WPM: </span>0  <hr> </p>
          <!-- Accuracy -->
          <p class="time-button" data-time="30"><span class="accuracy">Accuracy: </span>100%  <hr> </p>

          <!-- Time -->
          <p class="time-button" data-time="60"><span class="time">Time: </span>0:60   </p>
        </div>
 
      <!-- <section class="settings-area"> -->
        <div class="settings-wrapper">
          <div class="difficulty-settings">
            <p>Difficulty:</p>
            <button class="difficulty-button" type="button">Easy</button>
            <button class="difficulty-button" type="button">Medium</button>
            <button class="difficulty-button" type="button">Hard</button>
            
          </div>
          <div class="mode-settings">
            <p>Mode:</p>
            <button class="mode-button" type="button">Timed (60s)</button>
            <button class="mode-button" type="button">Passage</button>
          </div>
           
        </div>
      
      </section>
     <div class="horizontal-line"></div>
      <!-- Passage Text -->
      <section class="text-area">
        <div class="test-wrapper">
          <div class="test-text">
            <p></p>
          </div>
          <textarea
            class="test-input"
            placeholder="Click here and start typing..."
          ></textarea>
        </div>
      </section>

      <section class="passage-area">
        <button class="passage" type="button">Start Typing Test</button> Or
        click the text and start typing
      </section>

      <!-- Test Complete Start -->
      <section class="result-area">
       
          <div class="test-complete">
            <img src="./assets/images/icon-completed.svg" alt="Check Icon" />
            <h2>Test Complete!</h2>
            <p>Solid run. Keep pushing to beat your high score.</p>
          </div>
        
          <div class="test-result">
            <!-- WPM -->
          <div class="result-WPM">
               <h1>WPM: </h1> 
              <p>85</p> </div>
          <!-- Accuracy: Characters: -->
           <div class="result-Accuracy">
               <h1>Accuracy: </h1> <p> 90% </p></div>
          <!-- Correct/Incorrect -->
           <div class="result-Errors">
                <h1>Characters: </h1><p> 120/5</p> </div>  
        </div>
          <button class="reset" type="button">Go Again 
            <img src="./assets/images/icon-restart.svg" alt="Restart Icon" />
          </button>  
      
       
      </section>
    </main>
    <!-- Test Complete End -->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
